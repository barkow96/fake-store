name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL  }}
      NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL ?? "https://fakestoreapi.com" }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Check formatting
        run: yarn prettier:check

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
